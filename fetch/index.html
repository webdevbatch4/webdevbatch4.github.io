<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch: Get Random User</title>
</head>
<body>
    <h1>Get Random User</h1>
    <button id="getRandomUser">Get One Random User!</button>
    <div id="firstName"></div>
    <div id="lastName"></div>
    <div id="phone"></div>
    <img id="userImg">

    <h2>Get Multiple Random Users</h2>
    <button id="getMultipleUser">Get Multiple Users!</button>
    <input type="text" id="userCount" value="10">
    <div id="allUsers"></div>

    <h2>Get Female or Male Multiple Random Users</h2>
    <button id="getGenderUser">Get Female/Male Users!</button>
    <label for="gender">Gender:</label>
    <select id="userGender">
        <option value="male">Male Only</option>
        <option value="female">Female Only</option>
    </select>
    <input type="text" id="userGenderCount" value="10">
    <div id="allGenderUsers"></div>


    <script src="js/fetch.js"></script>
</body>
</html>
